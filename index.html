<!DOCTYPE html>
<html>
<head>
  <title>Nested Unordered List Example</title>
  <style>
    ul {
      list-style-type: disc;
    }
    ul ul {
      list-style-type: circle;
    }
    div{
      margin: 30vh auto;
      width: fit-content;
    }
  </style>
</head>
<body>
  <div>
  <ul>
    <li>One
      <ul>
        <li>Sub one</li>
        <li>sub two</li>
      </ul>
    </li>
    <li>Two
      <ul>
        <li>Sub one</li>
        <li>sub two</li>
      </ul>
    </li>
    <li>Three
      <ul>
        <li>Sub one</li>
        <li>sub two</li>
      </ul>
    </li>
  </ul>
  </div>
</body>
</html>
